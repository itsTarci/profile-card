<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Victor Crest's Profile</title>
</head>

<body>
  <main class="container">
    <div class="bg-container">
      <div class="bg-pattern-top">
        <img src="./src/images/bg-pattern-top.svg" alt="">
      </div>
      <div class="bg-pattern-bottom">
        <img src="./src/images/bg-pattern-bottom.svg" alt="">
      </div>
    </div>
    <div class="card">
      <div class="bg-card">
        <img src="./src/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-info">
        <img src="./src/images/image-victor.jpg" alt="Profile picture" class="profile-img">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>
      </div>
      <hr>
      <ul class="profile-numbers">
        <li class="info">
          <p class="counter">80K</p>
          <span class="counter-type">Followers</sp>
        </li>
        <li class="info">
          <p class="counter">803K</p>
          <span class="counter-type">Likes</span>
        </li>
        <li class="info">
          <p class="counter">1.4K</p>
          <span class="counter-type">Photos</span>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
